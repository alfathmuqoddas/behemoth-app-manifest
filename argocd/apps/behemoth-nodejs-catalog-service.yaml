apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: behemoth-nodejs-catalog-service
  namespace: argocd
spec:
  project: default

  source:
    repoURL: http://gitea:3000/alfathmuqoddas/behemoth-app-manifest.git
    targetRevision: main
    path: apps/behemoth-nodejs-catalog-service

  destination:
    server: https://kubernetes.default.svc
    namespace: app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
