apiVersion: apps/v1
kind: Deployment
metadata:
  name: behemoth-nodejs-auth
spec:
  selector:
    matchLabels: {}
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: behemoth-nodejs-auth
          image: registry.local:5000/behemoth-auth-service:latest
          ports:
            - containerPort: 3010
          readinessProbe:
            httpGet:
              path: /health/readyness
              port: 3010
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 3010
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health/startup
              port: 3010
            failureThreshold: 30
            periodSeconds: 10
          env:
            - name: PORT
              value: "3010"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: behemoth-db-password
                  key: DB_PASSWORD
          envFrom:
            - configMapRef:
                name: behemoth-db-config
          volumeMounts:
            - name: keys-volume
              mountPath: /app/keys/private.pem
              subPath: private.pem
              readOnly: true
            - name: keys-volume
              mountPath: /app/keys/public.pem
              subPath: public.pem
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: keys-volume
          secret:
            secretName: behemoth-keys
